<div class="card">
  <img class="card-img-top" src="https://dummyimage.com/350x150/c7c7c7/000.png" alt="Card image cap">
  <div class="card-block p-3">
    <h4 class="card-title">{{product.name}}</h4>
    <p class="card-text">{{product.description}}</p>
    <a routerLink="/products/{{product.id}}" class="btn btn-success rounded-0 mb-2">Product Specification</a>
  </div>
</div>
